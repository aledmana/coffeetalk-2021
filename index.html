<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CoffeeTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-brush"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <span>오전 18:43</span>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">커피톡을 시작합니다</h1>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 전화번호" />
        <input name="password" type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a href="#">커피계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
