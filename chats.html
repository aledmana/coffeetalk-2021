<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - CoffeeTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-brush"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <span>오전 18:43</span>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">aledmana</h4>
                    <h6 class="user-component__subtitle">Please Check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__more">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--4sm" />
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--4sm" />
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--4sm" />
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--4sm" />
                </div>
                <div class="user-component__text">
                    <h4 class="user-component__title">
                        <div class="user-component__name">aledmana, aledmana, aledmana...</div>
                        <div class="user-component__count">4</div>
                        <i class="fas fa-thumbtack fa-xs"></i>
                    </h4>
                    <h6 class="user-component__subtitle">Please Check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__two-user">
                    <div class="user1">
                        <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                            class="user-component__avatar user-component__avatar--2sm" />
                    </div>
                    <div class="user2">
                        <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                            class="user-component__avatar user-component__avatar--2sm" />
                    </div>
                </div>
                <div class="user-component__text">
                    <h4 class="user-component__title">aledmana, alaedmana</h4>
                    <h6 class="user-component__subtitle">Please Check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="views.html">
                    <i class="far fa-eye fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__new"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
