<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - CoffeeTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-brush"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <span>오전 18:43</span>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-user-plus fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">알레드마</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="division-line"></div>
        <div class="friends-screen__multi-channel">
            <div class="friends-screen__multi-channel-header">
                <span>내 멀티프로필 1</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component user-component--list">
                <div class="user-component__column user-component__column--list">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">알레드마</h4>
                    </div>
                </div>
                <div class="user-component__column user-component__column--list">
                    <div class="friends-screen__multiuser-make"><i class="fas fa-plus fa-2x"></i></div>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">만들기</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="division-line"></div>
        <div class="friends-screen__birth-friend">
            <div class="friends-screen__birth-friend-header">
                <span>생일인 친구</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="friends-screen__cake-icon">
                        <i class="fas fa-birthday-cake fa-2x"></i>
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">
                            친구의 생일을 확인해보세요!
                        </h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>3</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="division-line"></div>
        <div class="friends-screen__update-friend">
            <div class="friends-screen__update-friend-header">
                <span>업데이트한 친구 3</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component user-component--list">
                <div class="user-component__column user-component__column--list">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">aledmana</h4>
                    </div>
                </div>
                <div class="user-component__column user-component__column--list">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">aledmana</h4>
                    </div>
                </div>
                <div class="user-component__column user-component__column--list">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">aledmana</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="division-line"></div>
        <div class="friends-screen__favorites">
            <div class="friends-screen__favorites-header">
                <span>즐겨찾기</span>
                <i class="fas fa-chevron-down fa-xs"></i>
            </div>
        </div>
        <div class="division-line"></div>
        <div class="friends-screen__suggestion-friend">
            <div class="friends-screen__suggestion-friend-header">
                <span>추천친구</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="friends-screen__smile-icon">
                        <i class="far fa-smile-wink fa-2x"></i>
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">
                            새로운 친구를 만나보세요!
                        </h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>69</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="division-line"></div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>채널</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <div class="friends-screen__channel-icon">
                        <i class="fas fa-comments fa-2x"></i>
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">채널</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
            <div class="ad">

            </div>
        </div>
        <div class="division-line"></div>
        <div class="friends-screen__friend">
            <div class="friends-screen__friend-header">
                <span>친구 5</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />

                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7OmNo7mfAQrb9hV61CaZ3J5Gm7WSx9iRBTsxc=s32-c-mo"
                        class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="friends-screen__music-btn">
                        <span>같이 걸을까...</span>
                        <i class="fas fa-play fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>

                <a class="nav__link" href="views.html">

                <a class="nav__link" href="shopping.html">

                <a class="nav__link" href="more.html">
                    <div class="nav__new"></div>
